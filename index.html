<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,1000;1,6..12,200;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,900&display=swap"
      rel="stylesheet"
    />
    <title>Slack Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left-div"></div>
      <div class="right-div">
        <div class="logo"></div>
        <div class="lgn">
          <h2 style="font-size: 32px; font-weight: 700">
            Login to your Account
          </h2>
          <span style="font-size: 16px"
            >See what is going on your business</span
          >
          <div class="icon-container">
            <div class="google-icon"></div>
            <span style="margin-left: 5px; font-weight: 600"
              >Continue with Google</span
            >
          </div>
          <span style="font-size: 12px; margin-left: 10%"
            >---------- Or Sign in with Email ----------</span
          >
          <form action="" class="form">
            <div class="email">
              <label>Email</label>
              <input type="email" class="input" placeholder="mail@abc.com" />
            </div>
            <div class="pwd">
              <label>Password</label>
              <input
                type="password"
                class="input"
                placeholder="***************"
              />
            </div>
            <div class="remember">
              <div>
                <input type="checkbox" />
                Remember Me
              </div>
              <span>Forgot Password?</span>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
        <div class="footer">
          <span>Not registered Yet?</span>
          <span class="create">Create an account</span>
        </div>
      </div>
    </div>
  </body>
</html>
